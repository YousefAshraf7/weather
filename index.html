 <!-- HEADER END -->


<!-- CONTENT START -->
<div class="weather-content py-5">
    <div class="container ">
        <div class="search px-5 py-4 mb-5">
            <div class="container">
                <div class="inputgroup ">
                    <input id="search" type="text" class="form-control text-white" placeholder="Find your location" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button  >Search</button>
                </div>
            </div>
            
        </div>
        
        <div class="forecast px-5">
                <div class="container">
                    <div class="row gy-3">



                        <div class="box current-day col-lg-4  p-0">
                            <div class="heaader d-flex justify-content-between  w-100 py-2 ">
                                <p class="m-0 day"></p>
                                <p class="m-0 date"></p>
                            </div>

                            <div class="box-content">
                                <p class="city text-center"></p>
                                <div class="temp d-flex justify-content-between align-items-center  flex-wrap">
                                    <p class="current-temp   fw-bold">22</p>
                                    <img src="" class="current-img img" alt="">
                                </div>
                                <p class="state text-center"></p>
                                <span><i class="current-wind fa-solid fa-cloud-showers-heavy me-1 "></i></span>
                                <span><i class="current-wind fa-solid fa-wind me-1"></i></span>
                                <span><i class="current-wind fa-solid fa-compass me-1"></i></span>
                            </div>


                        </div>

                        <!-- //////////// -->

                        <div class="box  col-lg-4  p-0">
                            <div class="heaader d-flex justify-content-between  w-100 py-2 ">
                                <p class="m-0 day"></p>
                                <p class="m-0 date"></p>
                            </div>

                            <div class="box-content ">
                                <div class="text-center">
                                    <img src="" class="img col-2 mt-2 mb-4 text-center" alt="">
                                </div>
                                <p class="max-temp fs-1  mt-2 text-center"></p>
                                <p class="min-temp  mt-2 text-center"></p>
                                <p class="state text-center mt-2"></p>
                                <span><i class="rain fa-solid fa-cloud-showers-heavy me-1"></i></span>
                                <span><i class="wind fa-solid fa-wind me-1"></i></span>
                            </div>


                        </div>
                        <!-- //////////////// -->
                        <div class="box  col-lg-4  p-0">
                            <div class="heaader d-flex justify-content-between  w-100 py-2 ">
                                <p class="m-0 day"></p>
                                <p class="m-0 date"></p>
                            </div>

                            <div class="box-content ">
                                <div class="text-center">
                                    <img src="" class="img col-2 mt-2 mb-4 text-center" alt="">
                                </div>
                                <p class="max-temp  mt-2 text-center"></p>
                                <p class="min-temp  mt-2 text-center"></p>
                                <p class="state text-center"></p>
                                <div>
                                    <span><i class="rain fa-solid fa-cloud-showers-heavy me-1"></i></span>
                                    <span><i class="wind fa-solid fa-wind me-1"></i></span>

                                </div>
                            </div>


                        </div>
                    </div>
            </div>
        </div>


    </div>
</div>
<!-- CONTENT END -->

            <i class="my-1 mx-1 fs-3 fa-brands fa-twitter"></i>
            <i class="my-1 mx-1 fs-3 fa-brands fa-google"></i>
            <i class="my-1 mx-1 fs-3 fa-brands fa-pinterest"></i>
        </div>

    </div>
</div>
